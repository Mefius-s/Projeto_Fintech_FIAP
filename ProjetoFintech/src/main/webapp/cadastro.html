<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180"
	href="resources/images/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32"

<body class="bg-login">
	<div class="container d-flex flex-column justify-content-center">
		<h1 class="mx-auto text-light display-4">Cadastro</h1>
		<div class="container col-xl-6 col-lg-8 col-md-10 col-sm-11">
			<form action="Cadastro" method="post" class="form-box">
				<div class="mb-3">
					<label for="nome" class="form-label">Nome:</label> <input
						type="text" id="nome" name="nome" class="form-control" required>
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Email:</label> <input
						type="email" id="email" name="email" class="form-control" required>
				</div>
				<div class="mb-3">
					<label for="senha" class="form-label">Senha:</label> <input
						type="password" id="senha" name="senha" class="form-control"
						required>
				</div>
				<div class="mb-3">
					<label for="dataNascimento" class="form-label">Data de
						Nascimento:</label> <input type="date" id="dataNascimento"
						name="dataNascimento" class="form-control" required>
				</div>
				<div class="mb-3">
					<label for="telefone" class="form-label">Telefone:</label> <input
						type="tel" id="telefone" name="telefone" class="form-control"
						required>
				</div>
				<div class="mb-3">
					<label for="endereco" class="form-label">EndereÃ§o:</label> <input
						type="text" id="endereco" name="endereco" class="form-control"
						required>
				</div>
				<button type="submit" class="btn btn-primary d-grid col-12 mx-auto">Cadastrar</button>
			</form>
		</div>
	</div>
</body>
</html>
